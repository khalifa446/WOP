<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sidebar Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      height: 100vh;
      width: 150px;
      background: #fff;
      border-right: 1.5px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      z-index: 1000;
      transition: left .3s ease;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar button, .sidebar a {
      background: none;
      border: none;
      color: #031157;
      cursor: pointer;
      font-size: 13px;
      margin: 16px 0;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a i, .sidebar button i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .coins {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #031157;
      font-size: 13px;
      margin: 10px 0;
    }

    .coins i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .toggle-sidebar {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      color: #031157;
      cursor: pointer;
      z-index: 2001;
      background: #fff;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(3,17,87,0.95);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      z-index: 3000;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity .25s, transform .25s;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .mar{
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="toggle-sidebar" id="toggleSidebar"><i class="fas fa-brain"></i></div>

  <div class="sidebar" id="sidebar">
    <button id="helpBtn" title="Help">
      <i class="fas fa-question-circle mar"></i>
      <span>Help</span>
    </button>

    <div class="coins" title="Your Coins">
      <i class="fas fa-coins"></i>
      <span id="coinCount">0</span>
    </div>

    <a href="index.html" title="Home">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>

    <a href="course.html" title="Courses">
      <i class="fas fa-graduation-cap"></i>
      <span>Courses</span>
    </a>

    <a href="Chat.html" title="WOP AI">
      <i class="fas fa-robot"></i>
      <span>WOP AI</span>
    </a>

    <a href="Books psych.html" title="Books">
      <i class="fas fa-book"></i>
      <span>Books</span>
    </a>

    <a href="Research paper psych.html" title="Research">
      <i class="fas fa-file-alt"></i>
      <span>Research</span>
    </a>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <script>
    function getCoins() {
      return parseInt(localStorage.getItem('userCoins')) || 120;
    }

    function updateCoinDisplay() {
      document.getElementById('coinCount').textContent = getCoins();
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.style.display = 'none', 250);
      }, 3000);
    }

    const sidebar = document.getElementById('sidebar');
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      sidebar.classList.toggle('show');
      document.body.style.marginLeft = sidebar.classList.contains('show') ? '200px' : '0';
    });

    const helpBtn = document.getElementById('helpBtn');
    helpBtn.addEventListener('click', () => {
      showToast('Sidebar: coins reflect your balance. Open Courses to earn or spend.');
    });

    window.addEventListener('coinsChanged', (e) => {
      updateCoinDisplay();
      if (e.detail && e.detail.message) showToast(e.detail.message);
    });

    window.addEventListener('storage', (e) => {
      if (!e.key) return;
      if (e.key === 'userCoins' || e.key === 'lastCoinsAction') {
        updateCoinDisplay();
        if (e.key === 'lastCoinsAction') {
          try {
            const payload = JSON.parse(e.newValue);
            if (payload && payload.message) showToast(payload.message);
          } catch (err) {}
        }
      }
    });

    updateCoinDisplay();
  </script>
</body>
</html>
